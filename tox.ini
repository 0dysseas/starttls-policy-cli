[tox]
envlist = py27, py36, cover, lint
skipsdist = true

[testenv]
commands =
    pip install -e ".[dev]"
    pytest .

[testenv:lint]
basepython = python3.6
commands =
    pip install -e ".[dev]"
    pylint --reports=n --rcfile=.pylintrc starttls_policy

[testenv:cover]
basepython = python2.7
commands =
    pip install -e ".[dev]"
    pytest --cov starttls-policy --cov-append --cov-report= .
    coverage report --fail-under=96 --include="starttls_policy/*" --omit="*/test*" --show-missing
